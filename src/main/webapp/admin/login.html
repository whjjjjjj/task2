<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1 align="center">管理员登录</h1>
<form action="login" method="post">
    <table align="center">
        <tr>
            <td><input type="text" name="adminName" placeholder="请输入管理员登录账号">#(adminNameMsg)</td>
        </tr>

        <tr>
            <td><input type="password" name="adminPassword" placeholder="请输入管理员登录密码">#(adminPasswordMsg)</td>
        </tr>

        <tr>
            <td><button type="submit">提交</button><a href="/admin/register.html">注册</a></td>
        </tr>
    </table>
</form>

</body>
</html>
