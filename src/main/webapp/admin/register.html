<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1 align="center">注册</h1>
<form action="register" method="post">
    <table align="center">
        <tr>
            <td><input type="text" name="admin_name" placeholder="请输入管理员登录账号"></td>
        </tr>

        <tr>
            <td><input type="password" name="admin_password" placeholder="请输入管理员登录密码"></td>
        </tr>

        <tr>
            <td><button type="submit">提交</button></td>
        </tr>
    </table>
</form>
</body>
</html>
