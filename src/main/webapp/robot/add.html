<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta http-equiv="content-type" content="text/html"; charset="UTF-8"/>
     <link href="/robot/css/style.css" rel='stylesheet' type='text/css' />
</head>
<body>

<h1>添加机器人</h1>
<div class="login-form">
    <div class="close"> </div>
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"> </div>
    <div class="avtar">
        <img src="/robot/images/avtar.png" />
    </div>
    <form action="add" method="post">
        <input type="text" name="robotName" placeholder="输入机器人名字">
        <div class="key">
            <input type="text" name="robotUrl" placeholder="输入机器人webhook">
        </div>
        <div class="signin">
            <input type="submit"/>
        </div>
    </form>

</div>
<div class="copy-rights">
</div>

</body>
</html>
