<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
尊敬的管理员:
    #for(admin:admins)
        #(admin.admin_password)
    #end
    <h1 align="">机器人展示</h1>
    <a href="/robot/add.html">增加机器人</a>

    <table align="center">

        <tr>
            <td>机器人ID</td>
            <td>机器人名称</td>
            <td>机器人webhook</td>
            <td>操作</td>
        </tr>
        #for(robot:robots)
        <tr>

            <td>#(robot.id)</td>
            <td>#(robot.robot_name)</td>
            <td>#(robot.robot_url)</td>
            <td>
                <a href="/record/?robotId=#(robot.robot_id)">推送钉钉消息</a>
                <a href=/robot/editRobot?robotId=#(robot.robot_id)>编辑</a>
                <a href=/robot/delete?robotId=#(robot.robot_id)>删除</a>
            </td>

        </tr>
        #end
    </table>

</body>
</html>
